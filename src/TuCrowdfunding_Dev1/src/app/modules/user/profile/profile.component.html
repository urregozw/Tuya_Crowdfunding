<div class="container rounded">
  <div class="row">
    <div class="col-md-4 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <span class="font-weight-bold">{{user.name}}</span>
        <span class="text-black-50">{{user.email}}</span>
        <img class="rounded-square mt-2"
          width="150px"
          src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
      </div>
      <div class="d-flex flex-column  text-center">

        <div class="row d-flex justify-content-start">
          <div class="col">
            <button style="border: 0; background-color: transparent; margin-left: 20px;">

                <img class="rounded-square"
                width="75px"
                height="80px"
                src="../../../../assets/icono-documentos.svg"
                col>
                <span class="font-weight-bold ml-2">  DOCUMENTOS</span>

          </button>

          </div>
          <div class="col">

            <button (click)="mensajes()" style="border: 0; background-color: transparent;">
              <img class="svgs_Mensajes">

              <span class="font-weight-bold ml-2">  MENSAJES</span>

            </button>


        </div>
        </div>



        </div>
        <div class="d-flex flex-column justify-content-between text-center mb-5 mt-5">

          <div class="row">
            <div class="col">
              <button class="btn btn-primary">
                Configuracion

              </button>

            </div>
            <div class="col">

              <button (click)="logOut()" class="btn btn-primary">
                Salir

              </button>


          </div>
          </div>

        </div>
    </div>
    <div class="col-md-8">

      <div class=" py-5">

        <div  *ngIf="entrepreneur" class="card text-center" style="background-color: var(--idea-color);">
          <div class="card-body" >
            <div  class="p-3 py-5 mt-2">

              <app-historic-graph
              ></app-historic-graph>
            </div>

          </div>
          <div class="card-footer">
            <span class="font-weight-bold">Donaciones en tus proyectos</span>

          </div>
        </div>
            <div *ngIf="!entrepreneur" class="card mt-5" style="background-color: var(--idea-color);">
              <div class="card-body" >
                <div *ngFor="let donation of myDonations">
                  <li>
                    Donacion Realiazada de {{donation.donatedFunds}}$ al proyecto {{donation.project}} el {{donation.date}}
                  </li>
                  <br>
                </div>
                </div>
              <div class="card-footer">
                <span class="font-weight-bold">Historico Donaciones</span>

              </div>
            </div>
      </div>

    </div>
  </div>
</div>
