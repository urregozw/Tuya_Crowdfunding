
<div class="container py-5 px-4">

  <div class="row rounded-lg overflow-hidden shadow">
    <!-- Users box-->
    <div class="col-5 px-0">
      <div class="bg-white">

        <div class="bg-gray px-4 py-2 bg-light">
          <p class="h5 mb-0 py-1">Chats</p>
        </div>

        <div class="messages-box">
          <div class="list-group rounded-0">

<!-- -->
            <div *ngFor="let chat of userChats" >
              <button (click)="currentChat(chat)" [ngClass]="(chat.id==currentChatId)?'list-group-item list-group-item-action active text-white rounded-0':'list-group-item list-group-item-action list-group-item-light rounded-0'" >


                <div class="media">
                  <div class="media-body ml-4">
                    <div class="font-italic  mb-0 text-small" innerHTML="{{(chat.messages[chat.messages.length-1].content)?chat.messages[chat.messages.length-1].content:''}}"></div>
                    <div  class="align-items-center justify-content-between mb-1">
                      <h6 class="mb-0">{{chat.contributorName}} <small class="small font-weight-bold">{{chat.messages[chat.messages.length-1].date.split('T')[0]}}</small></h6>
                    </div>
                  </div>



            </div>
          </button>
          </div>











          </div>
        </div>
      </div>
    </div>

    <!-- Chat Box-->
    <div class="col-7 px-0">
      <div class="pt-3 px-3 pb-0">
        <h1 >{{chatName}}</h1>

      </div>
      <div id="msjs" class="px-4 py-5 chat-box bg-white">
        <!-- Sender Message-->

        <div class="msjs"  *ngFor="let msj of messages">
          <div [ngClass]="(userId==msj.sender)? 'media w-50 mb-3':'media w-50 ml-auto mb-3'">
            <div  [ngClass]="(userId==msj.sender)? 'media-body ml-3':'media-body'">
              <div [ngClass]="(userId==msj.sender)? 'bg-light rounded py-2 px-3 mb-2':'bg-primary rounded py-2 px-3 mb-2'">
                <div [ngClass]="(userId==msj.sender)? 'text-small mb-0 text-muted':'text-small mb-0 text-white'" innerHTML="{{msj.content}}"></div>
              </div>
              <p class="small text-muted">{{msj.date.split('T')[0]}}</p>
            </div>
          </div>
        </div>





      </div>

      <!-- Typing area -->
      <form [formGroup]="chatForm" (ngSubmit)="onSubmit()" class="form-control rounded-0 border-0  bg-light">
        <div class="row">

            <div class="col-10">
              <div >

                <ngx-editor formControlName="content"
                  [editor]="editor"
                  [ngModel]="html"
                  [disabled]="false"
                  [placeholder]="'Type here...'"

                ></ngx-editor>

              </div>
            </div>
            <div class="col-2">
              <button  type="submit" class="btn btn-link"> <mat-icon>send</mat-icon></button>
              </div>





        </div>


            </form>

    </div>
  </div>
</div>
