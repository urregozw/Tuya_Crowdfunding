
<div class="Logincontent"  >

  <div class="mx-auto col-md-6 align-self-center justify-content-center">
    <div class="card" >

        <h4 class="card-header">Ingreso TuCrowfunding</h4>
        <div class="card-body">
          <div class="col">
            <div class="row">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="name">Nombre</label>
                  <input type="text" formControlName="name" class="form-control"  />
              </div>
              <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" formControlName="username" class="form-control"  />
            </div>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" formControlName="Email" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" formControlName="Password" class="form-control"  />
                </div>
                <div class="form-group">
                  <label for="passwordConfirm">Confirmar contraseña</label>
                  <input type="password" formControlName="passwordConfirm" class="form-control"  />
                </div>

              <div class="form-group">
                <label for="address">Direccion</label>
                <input type="text" formControlName="address" class="form-control"  />
            </div>

                      <br>
                      <button type="submit" class="btn btn-primary float-end">
                        Registrarse
                    </button>



                </form>
            </div>
            <div class="row mt-2">
              <div>

                <button class="row" (click)="signInHandler()" style="background-color: transparent; border:0px;">
                  <div>
                    <img src="../../../../assets/facebook-svgrepo-com.svg"  id="facebook" style="width: 30px;">
                  </div>
                  <label for="facebook">Ingresa con Facebook</label>
                </button>
              </div>
            </div>
            <div class="row">
              <hr>
              <div>
                No tienes una cuenta, <a href="">Registrarse</a>

              </div>
            </div>
          </div>



        </div>
    </div>
  </div>
</div>
